    <div class="container-signIn">
        <h2>Sign Up</h2>
        <div class="form-group radio-group">
            <label>
                <input type="radio" name="role" id="patient" value="patient" onclick="showForm('patient')">
                Patient
            </label>
            <label>
                <input type="radio" name="role" id="doctor" value="doctor" onclick="showForm('doctor')">
                Doctor
            </label>
        </div>

        <form id="sign-in-form" class="hidden" onsubmit="return handleSubmit(event)">
    <div class="form-group">
        <label for="sign-in-Fname">First Name</label>
        <input type="text" id="sign-in-Fname" value="Ahmed" required>
    </div>
    <div class="form-group">
        <label for="sign-in-Lname">Last Name</label>
        <input type="text" id="sign-in-Lname" value="Ali" required>
    </div>
	<div class="form-group radio-group">
            <label>
                <input type="radio" name="role" id="patient" value="patient" checked required>
                Male
            </label>
            <label>
                <input type="radio" name="role" id="doctor" value="doctor" required>
                Female
            </label>
        </div>
    <div class="form-group">
        <label for="sign-in-ID">ID</label>
        <input type="text" id="sign-in-ID" value="123456789" required>
    </div>
    
    <div class="form-group" id="dob-field" class="hidden">
        <label for="sign-in-DOB">Date Of Birth</label>
        <input type="date" id="sign-in-DOB" value="1990-01-01">
    </div>
    
    <div id="doctor-fields" class="hidden">
        <div class="form-group">
            <label for="speciality">Speciality</label>
            <select id="speciality">
                <option value="">Select Speciality</option>
                <option value="physiotherapy">Physiotherapy</option>
                <option value="chiropractic">Chiropractic</option>
                <option value="massage therapy">Massage Therapy</option>
                <option value="osteopathy">Osteopathy</option>
                <option value="acupuncture" selected>Acupuncture</option> <!-- Pre-selected option -->
            </select>
        </div>
        <div class="form-group">
            <label for="photo">Upload Photo</label>
            <input type="file" id="photo">
        </div>
    </div>
    
    <div class="form-group">
        <label for="sign-in-email">Email</label>
        <input type="email" id="sign-in-email" value="ahmed.ali@example.com" required>
    </div>
    <div class="form-group">
        <label for="sign-in-password">Password</label>
        <input type="password" id="sign-in-password" value="password123" required>
    </div>
   
    <button type="submit">Sign In</button>
</form>
    </div>

                    <i class="fab fa-instagram" style="font-size: 16px;"></i>

<script>
    function showForm(role) {
        const form = document.getElementById('sign-in-form');
        const doctorFields = document.getElementById('doctor-fields');
        const dobField = document.getElementById('dob-field');
        const specialityField = document.getElementById('speciality');

        // Show the form
        form.classList.remove('hidden');

        // Show or hide doctor-specific fields and DOB field
        if (role === 'doctor') {
            doctorFields.classList.remove('hidden');
            dobField.classList.add('hidden'); // Hide DOB for doctors
			specialityField.setAttribute('required', 'required');
      document.getElementById('sign-in-DOB').removeAttribute('required');

        } else {
            doctorFields.classList.add('hidden');
            dobField.classList.remove('hidden'); // Show DOB for patients
			      document.getElementById('sign-in-DOB').setAttribute('required', 'required');
			specialityField.removeAttribute('required');

        }
    }

    function handleSubmit(event) {
        event.preventDefault(); // Prevent the default form submission

        const role = document.querySelector('input[name="role"]:checked')?.value;

        // Check if all required fields are filled
        const requiredFields = document.querySelectorAll('#sign-in-form [required]');
        let allFilled = true;
        requiredFields.forEach(field => {
            if (!field.value) {
                allFilled = false;
            }
        });

        // Redirect based on the selected role if all required fields are filled
        if (allFilled) {
            if (role === 'patient') {
                window.location.href = 'patient-homepage.html'; // Replace with actual patient page URL
            } else {
                window.location.href = 'doctor_page.html'; // Replace with actual doctor page URL
            }
        } else {
            alert('Please fill out all required fields.');
        }

        return false; // Prevent any further handling
    }

    // Initially hide the form and specific fields
    document.getElementById('sign-in-form').classList.add('hidden');
    document.getElementById('dob-field').classList.add('hidden');
    document.getElementById('doctor-fields').classList.add('hidden');
</script>
