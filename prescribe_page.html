    <div class="prescribe-container">
        <h1><strong>Patient's Medications</strong></h1>
        <form id="prescribe-medicationForm" onsubmit="return handleSubmit(event)">
            <div class="prescribe-form-group">
                <label for="prescribe-patientName">Patient's Name:</label>
                <input type="text" id="prescribe-patientName" value="Leena Naser" required>
            </div>

            <div class="prescribe-form-group">
                <label for="prescribe-patientAge">Age:</label>
                <input type="number" id="prescribe-patientAge" value="40" required>
            </div>

            <div class="prescribe-form-group">
                <label>Gender:</label>
                <div>
                    <input type="radio" id="prescribe-male" name="prescribe-gender" value="Male" required>
                    <label for="prescribe-male">Male</label>
                </div>
                <div>
                    <input type="radio" id="prescribe-female" name="prescribe-gender" value="Female" required>
                    <label for="prescribe-female">Female</label>
                </div>
            </div>

            <div class="prescribe-form-group prescribe-medications">
                <label>Medications:</label>
                <div>
                    <input type="checkbox" id="prescribe-med1" value="Aspirin">
                    <label for="prescribe-med1">Aspirin</label>
                </div>
                <div>
                    <input type="checkbox" id="prescribe-med2" value="Ibuprofen">
                    <label for="prescribe-med2">Ibuprofen</label>
                </div>
                <div>
                    <input type="checkbox" id="prescribe-med3" value="Paracetamol">
                    <label for="prescribe-med3">Paracetamol</label>
                </div>
                <div>
                    <input type="checkbox" id="prescribe-med4" value="Antibiotics">
                    <label for="prescribe-med4">Antibiotics</label>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
